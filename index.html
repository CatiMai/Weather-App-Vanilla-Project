<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!--Open Container -->
    <div class="container">
      <!--Open App Wrapper-->
      <div class="weatherApp-wrapper">
        <!--Open App-Box -->
        <div class="weatherApp">
          <div class="overview">
            <h1>Lugano</h1>
            <ul>
              <li>Monday 12:00</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="emoji of current weather"
                  class="float-left"
                />
                <strong>5</strong
                ><span class="metrics">°C | <a href="#">°F </a></span>
              </div>
            </div>
            <div class="col-6 clearfix">
              <ul>
                <li>Description:</li>
                <li>Windspeed: 20km/h</li>
                <li>Humidity: 20%</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- App-Box Closed-->
        <small>
          <a href="https://github.com/CatiMai/Weather-App-Vanilla-Project"
            >Open Source Code</a
          >
          by Caterina Maidhof
        </small>
      </div>
      <!-- App Wrapper Closed-->
    </div>
    <!--Container Closed-->
    <script src="src/index.js"></script>
  </body>
</html>
