<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- 
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pragati+Narrow&display=swap" rel="stylesheet">
    

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    
    <!--Open Container -->
    <div class="container">
      <!--Open App Wrapper-->
      <div class="weatherApp-wrapper">
        <!--Open App-Box -->
        <div class="weatherApp">
<form id="search-form">
  <p class="card-text">
   <div class="row" >
    <div class="col-10"> 
      <input type="text" class="form-control backgroundCardtwo" placeholder="Type city name" autofocus="on" id="text-input">
   </div>
  <div class="col-2 " >
      <input class="searchbutton" type="submit" value="Search" label="searchbutton">
  </div>
   </div>
  </p>
</form>

  <div class="overview">
            <h1 id="searched-city"></h1>
            <ul>
              <li>Last updated: <br /><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="emoji of current weather"
                  class="float-left"
                  id="icon"
                />
                <strong id="current-temperature">5</strong>
                 <span class="metrics">
                <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F </a>
                 </span>
              </div>
            </div>
            <div class="col-6 clearfix">
              <ul>
                <li class="weatherInfo">Felt Temperature: <span id="felt-temp"></span>°C</li>
                <li class="weatherInfo">Windspeed: <span id="current-wind-speed"></span> km/h</li>
                <li class="weatherInfo">Humidity: <span id="current-humidity"></span> %</li>
              </ul>
            </div>
          </div>
        
        <!--Forecast-->
        <h4 class="forecastHeadline">Forecast for the following hours:</h4>
     <hr />
<div class="row weatherForecast" id="forecast">

</div>
</div>

        <!-- App-Box Closed-->
        <small>
          <a href="https://github.com/CatiMai/Weather-App-Vanilla-Project"
            >Open Source Code</a
          >
          by Caterina Maidhof
        </small>
      </div>
      <!-- App Wrapper Closed-->
    </div>
    <!--Container Closed-->
    <script src="src/index.js"></script>
    
  </body>
</html>
